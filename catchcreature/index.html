<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <h1>Select your Character</h1>
        <button>Play Game</button>
    </div>
    <div class="screen">
        <h2>Select your favourite Creature</h2>
        <div class="elem-container">
        <div class="elem">
            <h4>Pickachu</h4>
            <img src="piku.png" alt="">
        </div>
        <div class="elem">
            <h4>Naruto</h4>
            <img src="cat.png" alt="">
        </div>
        <div class="elem">
            <h4>Alien</h4>
            <img src="alien.png" alt="">
        </div>
        <div class="elem">
            <h4>alinka</h4>
            <img src="nr.png" alt="">
        </div>
    </div>

    </div>
    <div class="screen">
        <div class="time-score">
            <h5>Time left : <span>0:0</span></h5>
            <h3>Score : <span> 0</span></h3>

        </div>
        <div class="playground">
            <div id="over"><h1>Game is over</h1></div>
            
        </div>

    </div>

</html>
